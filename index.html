<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCCITV Live Stream</title>
    <style>
        body { 
            margin: 0; 
            background-color: #0e0e10; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }
        .video-container { 
            width: 95%; 
            max-width: 1000px; 
            aspect-ratio: 16/9; 
            border: 2px solid #9147ff; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 0 40px rgba(145, 71, 255, 0.4); 
        }
        iframe { width: 100%; height: 100%; border: none; }
        .header { margin-bottom: 20px; text-align: center; }
        .live-dot { 
            display: inline-block; 
            width: 10px; 
            height: 10px; 
            background-color: #ff0000; 
            border-radius: 50%; 
            margin-right: 5px;
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <h1><span class="live-dot"></span> BCCITV LIVE</h1>
    </div>

    <div class="video-container">
        <iframe
            src="https://player.twitch.tv/?channel=bccitv&parent=abpcrime.github.io"
            allowfullscreen="true">
        </iframe>
    </div>

    <p style="margin-top:20px; color:#adadb8; font-size: 0.9em;">
        Dhyan dein: Agar video nahi chal rahi, toh ek baar page ko refresh karein.
    </p>

</body>
</html>
