<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>CricHD Player - Mobile Ready</title>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        .player-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16/9;
            border: 2px solid #333;
            background: #000;
        }

        #twitch-player {
            width: 100%;
            height: 100%;
        }

        #offline-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .engaging-font {
            font-family: "Arial Black", "Impact", sans-serif;
            font-size: 8vw; /* Mobile par size adjust hoga */
            text-transform: uppercase;
            color: #ffcc00;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.8);
            margin: 0;
        }
        
        /* Desktop ke liye default style */
        .custom-controls {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 20;
            opacity: 0; /* Desktop par chupaa rahega */
            transition: opacity 0.3s;
        }

        .player-container:hover .custom-controls { opacity: 1; }

        /* --- MOBILE FIX YAHAN HAI --- */
        @media (max-width: 768px) {
            .custom-controls {
                opacity: 1; /* Mobile par hamesha dikhega */
                padding: 5px; /* Thoda compact padding */
            }
            .engaging-font { font-size: 2em; } /* Font size thoda chota mobile ke liye */
            button { padding: 5px 8px; font-size: 12px; } /* Buttons thode chote */
        }

        button, select, input {
            background: #333; color: white; border: 1px solid #555;
            padding: 5px 10px; cursor: pointer; border-radius: 4px;
        }
        button:hover { background: #555; }
        input[type=range] { width: 60px; }
    </style>
</head>
<body>

    <div class="player-container">
        <div id="offline-overlay">
            <h1 class="engaging-font">Live Streaming Starting Soon</h1>
        </div>

        <div id="twitch-player"></div>

        <div class="custom-controls">
            <button id="playBtn">Play</button>
            <button id="muteBtn">Unmute</button>
            <input type="range" id="volRange" min="0" max="1" step="0.1" value="0.5">
            <select id="qualitySelect">
                <option value="auto">Auto</option>
            </select>
            <span id="statusText" style="margin-left: auto; font-size: 12px; color: #0f0;">...</span>
        </div>
    </div>

    <script type="text/javascript">
      var options = {
        width: "100%",
        height: "100%",
        channel: "bccitv", 
        parent: ["abpcrime.github.io"],
        autoplay: true,
        muted: true, 
        controls: false 
      };

      var player = new Twitch.Player("twitch-player", options);
      
      const playBtn = document.getElementById('playBtn');
      const muteBtn = document.getElementById('muteBtn');
      const volRange = document.getElementById('volRange');
      const qualitySelect = document.getElementById('qualitySelect');
      const statusText = document.getElementById('statusText');
      const offlineOverlay = document.getElementById('offline-overlay');

      player.addEventListener(Twitch.Player.READY, () => {
          player.setVolume(0.5); 
          var qualities = player.getQualities();
          qualities.forEach(q => {
              var opt = document.createElement('option');
              opt.value = q.group;
              opt.text = q.name;
              qualitySelect.appendChild(opt);
          });
      });

      player.addEventListener(Twitch.Player.ONLINE, () => {
          statusText.innerText = "ðŸ”´ LIVE";
          statusText.style.color = "#f00";
          offlineOverlay.style.display = "none";
      });

      player.addEventListener(Twitch.Player.OFFLINE, () => {
          statusText.innerText = "Starting Soon";
          statusText.style.color = "#ffcc00";
          offlineOverlay.style.display = "flex";
      });

      playBtn.addEventListener('click', () => {
          if (player.isPaused()) { player.play(); playBtn.innerText = "Pause"; } 
          else { player.pause(); playBtn.innerText = "Play"; }
      });

      muteBtn.addEventListener('click', () => {
          if (player.getMuted()) { player.setMuted(false); muteBtn.innerText = "Mute"; } 
          else { player.setMuted(true); muteBtn.innerText = "Unmute"; }
      });

      volRange.addEventListener('input', (e) => { player.setVolume(parseFloat(e.target.value)); });
      qualitySelect.addEventListener('change', (e) => { player.setQuality(e.target.value); });
    </script>
</body>
</html>
