<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>BCCI TV Live Stream</title>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        .player-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16/9;
            overflow: hidden; /* Logo hide karne ke liye */
            border: 2px solid #1a1a1a;
        }

        #twitch-player {
            position: absolute;
            top: -35px; /* Logo ko upar push karke hide karne ke liye */
            left: 0;
            width: 100%;
            height: calc(100% + 70px); /* Niche ke controls hide karne ke liye */
        }
    </style>
</head>
<body>

    <div class="player-container">
        <div id="twitch-player"></div>
    </div>

    <script type="text/javascript">
      var options = {
        width: "100%",
        height: "100%",
        channel: "bccitv", // Apka Twitch Username
        parent: ["abpcrime.github.io"], // Apka GitHub Domain
        autoplay: true,
        muted: false
      };
      var player = new Twitch.Player("twitch-player", options);
      player.setVolume(1.0);
    </script>

</body>
</html>
