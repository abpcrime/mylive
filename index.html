<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>CricHD Broadcast Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <style>
        /* --- RESET & BASE --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background: #050505; color: #fff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden; user-select: none;
        }

        /* --- PLAYER FRAME --- */
        .player-wrapper {
            position: relative; width: 100%; max-width: 1000px; aspect-ratio: 16/9;
            background: #000; border-radius: 8px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            overflow: hidden; border: 1px solid #222;
        }

        #twitch-player { width: 100%; height: 100%; }

        /* --- INTRO ANIMATION --- */
        #intro-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; justify-content: center; align-items: center;
            animation: introFade 3s forwards; pointer-events: none;
        }
        .intro-text { font-family: 'Teko', sans-serif; font-size: 4rem; color: #ffcc00; letter-spacing: 5px; opacity: 0; animation: textScale 2s ease-out forwards; }
        @keyframes introFade { 0% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }
        @keyframes textScale { 0% { transform: scale(0.5); opacity: 0; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }

        /* --- TOP OVERLAY --- */
        .top-bar {
            position: absolute; top: 0; left: 0; width: 100%; padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 20; pointer-events: none; opacity: 0; transition: opacity 0.3s;
        }
        .player-wrapper:hover .top-bar { opacity: 1; }

        .live-indicator {
            background: #cc0000; color: #fff; padding: 2px 8px; font-size: 11px; font-weight: bold;
            border-radius: 2px; display: flex; align-items: center; gap: 5px; font-family: 'Arial', sans-serif;
        }
        .rec-dot { width: 8px; height: 8px; background: #fff; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .signal-bars { display: flex; gap: 2px; align-items: flex-end; height: 12px; }
        .bar { width: 3px; background: #fff; opacity: 0.5; }
        .bar:nth-child(1) { height: 40%; background: #0f0; opacity: 1; }
        .bar:nth-child(2) { height: 60%; background: #0f0; opacity: 1; }
        .bar:nth-child(3) { height: 80%; background: #0f0; opacity: 1; }
        .bar:nth-child(4) { height: 100%; background: #0f0; opacity: 1; }

        /* --- LIVE CHAT OVERLAY --- */
        .chat-overlay {
            position: absolute; bottom: 80px; left: 15px; width: 250px; height: 200px;
            background: rgba(0, 0, 0, 0.6); 
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%);
            mask-image: linear-gradient(to bottom, transparent, black 20%);
            overflow: hidden; display: none; flex-direction: column; justify-content: flex-end;
            padding: 10px; border-radius: 8px; pointer-events: none; z-index: 15;
        }
        .chat-msg { font-size: 13px; margin-bottom: 5px; text-shadow: 1px 1px 2px #000; animation: slideIn 0.3s ease; }
        .c-name { color: #ffcc00; font-weight: bold; margin-right: 5px; }
        .c-text { color: #fff; }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- CUSTOM CONTEXT MENU --- */
        #ctx-menu {
            position: absolute; background: rgba(20,20,20,0.95); border: 1px solid #444;
            border-radius: 5px; padding: 5px 0; width: 160px; display: none; z-index: 999;
            backdrop-filter: blur(5px); box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .ctx-item {
            padding: 8px 15px; font-size: 13px; color: #ccc; cursor: pointer; transition: 0.2s;
            display: flex; justify-content: space-between;
        }
        .ctx-item:hover { background: #333; color: #fff; }
        .ctx-line { height: 1px; background: #444; margin: 3px 0; }

        /* --- OFFLINE SCREEN --- */
        #offline-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #222 0%, #000 90%);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10;
        }
        .offline-badge { font-family: 'Teko', sans-serif; font-size: 2rem; color: #ffcc00; border: 2px solid #ffcc00; padding: 5px 20px; text-transform: uppercase; margin-bottom: 10px; }
        .btn-telegram { background: #0088cc; color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none; font-weight: bold; font-size: 14px; margin-top: 20px; display: flex; align-items: center; gap: 8px; }

        /* --- CONTROLS --- */
        .controls-bar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60px;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            display: flex; align-items: center; padding: 0 15px; gap: 15px;
            z-index: 20; opacity: 0; transition: opacity 0.3s;
        }
        .player-wrapper:hover .controls-bar { opacity: 1; }

        .icon-btn { background: none; border: none; color: #ddd; cursor: pointer; padding: 5px; transition: 0.2s; }
        .icon-btn:hover { color: #fff; transform: scale(1.1); }
        .icon-btn svg { width: 22px; height: 22px; fill: currentColor; }
        
        /* Chat Toggle Button Active State */
        .chat-active { color: #ffcc00 !important; }

        input[type=range] { width: 80px; accent-color: #ffcc00; height: 3px; cursor: pointer; }
        .qual-btn { background: #333; color: #fff; border: 1px solid #555; padding: 2px 8px; border-radius: 3px; font-size: 11px; cursor: pointer; }

        /* Toast */
        .toast {
            position: absolute; top: 10%; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 8px 16px; border-radius: 20px;
            font-size: 12px; color: #fff; opacity: 0; transition: opacity 0.3s; pointer-events: none; border: 1px solid #444;
        }

        @media (max-width: 768px) {
            .controls-bar, .top-bar { opacity: 1; }
            .chat-overlay { width: 60%; bottom: 60px; height: 150px; }
            .intro-text { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<div class="player-wrapper" id="pWrapper">
    
    <div id="intro-layer"><div class="intro-text">BROADCAST LIVE</div></div>

    <div id="ctx-menu">
        <div class="ctx-item" onclick="location.reload()">Reload Stream</div>
        <div class="ctx-item" onclick="copyLink()">Copy Link</div>
        <div class="ctx-line"></div>
        <div class="ctx-item" style="font-size:10px; color:#666;">CricHD Player v2.0</div>
    </div>

    <div class="top-bar">
        <div class="live-indicator" id="liveTag" style="display:none;">
            <div class="rec-dot"></div> LIVE
        </div>
        
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="font-size:10px; color:#aaa;">HD 1080p</div>
            <div class="signal-bars" title="Signal Strength: Excellent">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </div>
    </div>

    <div class="chat-overlay" id="chatBox">
        </div>

    <div class="toast" id="toast">Settings Saved</div>

    <div id="offline-overlay">
        <div class="offline-badge">Technical Break</div>
        <div style="color:#aaa; font-size:14px;">Broadcasting will resume shortly</div>
        <a href="https://t.me/cric_hd_live" target="_blank" class="btn-telegram">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M12 0C5.37 0 0 5.37 0 12s5.37 12 12 12 12-5.37 12-12S18.63 0 12 0zm5.5 8.5l-2 9.5c-.1.5-.4.6-.8.4l-4.5-3.3-2.2 2.1c-.2.2-.4.4-.9.4v-4.6l8.3-7.5c.4-.3-.1-.5-.6-.2L6.8 11.6 2.4 10.2c-1-.3-1-1 .2-1.5l14.9-5.7c.7-.3 1.3 0 1 1.5z"/></svg>
            Join Telegram for Updates
        </a>
    </div>

    <div id="twitch-player"></div>

    <div class="controls-bar">
        <button class="icon-btn" id="playBtn">
            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </button>

        <button class="icon-btn" id="muteBtn">
            <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
        </button>

        <input type="range" id="volRange" min="0" max="1" step="0.1" value="0.5">

        <div style="flex:1;"></div>

        <button class="icon-btn" id="chatBtn" title="Toggle Live Chat">
            <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/></svg>
        </button>

        <button class="icon-btn" id="pipBtn" title="Picture-in-Picture">
            <svg viewBox="0 0 24 24"><path d="M19 11h-8v6h8v-6zm4 8V4.98C23 3.88 22.1 3 21 3H3c-1.1 0-2 .88-2 1.98V19c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2zm-2 .02H3V4.97h18v14.05z"/></svg>
        </button>

        <button class="icon-btn" id="fsBtn">
            <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
        </button>
    </div>
</div>

<script type="text/javascript">
  // Twitch Setup
  var options = {
    width: "100%", height: "100%", channel: "bccitv", 
    parent: ["abpcrime.github.io"], autoplay: true, muted: true, controls: false 
  };
  var player = new Twitch.Player("twitch-player", options);
  
  // Elements
  const playBtn = document.getElementById('playBtn');
  const muteBtn = document.getElementById('muteBtn');
  const chatBtn = document.getElementById('chatBtn');
  const pipBtn = document.getElementById('pipBtn');
  const fsBtn = document.getElementById('fsBtn');
  const volRange = document.getElementById('volRange');
  const offlineOverlay = document.getElementById('offline-overlay');
  const liveTag = document.getElementById('liveTag');
  const chatBox = document.getElementById('chatBox');
  const toast = document.getElementById('toast');
  const ctxMenu = document.getElementById('ctx-menu');
  const wrapper = document.getElementById('pWrapper');

  // Icons
  const iPlay = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
  const iPause = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
  const iMute = '<svg viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>';
  const iUnmute = '<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>';

  // --- FAKE LIVE CHAT LOGIC ---
  const names = ["Rahul", "Amit", "SkyLover", "ViratFan", "Dhoni7", "CricCrazy", "Rohit45", "IndVsPak", "KingKohli"];
  const msgs = ["What a shot!", "Sixer!!!", "Wicket coming?", "Love from India ❤️", "Score?", "Out!!", "Opener is good", "Rain expected?", "Jai Hind"];
  let chatInterval;

  function startChat() {
      chatInterval = setInterval(() => {
          let name = names[Math.floor(Math.random() * names.length)];
          let msg = msgs[Math.floor(Math.random() * msgs.length)];
          let div = document.createElement('div');
          div.className = 'chat-msg';
          div.innerHTML = `<span class="c-name">${name}:</span><span class="c-text">${msg}</span>`;
          chatBox.appendChild(div);
          chatBox.scrollTop = chatBox.scrollHeight;
          if(chatBox.childElementCount > 10) chatBox.removeChild(chatBox.firstChild);
      }, 1500); // New msg every 1.5 sec
  }

  chatBtn.addEventListener('click', () => {
      if (chatBox.style.display === 'flex') {
          chatBox.style.display = 'none';
          chatBtn.classList.remove('chat-active');
          clearInterval(chatInterval);
          showToast("Live Chat: Off");
      } else {
          chatBox.style.display = 'flex';
          chatBtn.classList.add('chat-active');
          startChat();
          showToast("Live Chat: On");
      }
  });

  // --- PLAYER EVENTS ---
  player.addEventListener(Twitch.Player.READY, () => {
      player.setVolume(0.5); 
  });
  player.addEventListener(Twitch.Player.ONLINE, () => { offlineOverlay.style.display = "none"; liveTag.style.display = "flex"; });
  player.addEventListener(Twitch.Player.OFFLINE, () => { offlineOverlay.style.display = "flex"; liveTag.style.display = "none"; });

  // --- CONTROLS ---
  playBtn.addEventListener('click', () => {
      if(player.isPaused()){ player.play(); playBtn.innerHTML = iPause; }
      else { player.pause(); playBtn.innerHTML = iPlay; }
  });

  muteBtn.addEventListener('click', () => {
      if(player.getMuted()){ player.setMuted(false); muteBtn.innerHTML = iUnmute; }
      else { player.setMuted(true); muteBtn.innerHTML = iMute; }
  });

  pipBtn.addEventListener('click', () => {
      const video = document.querySelector('iframe').contentWindow.document.querySelector('video');
      if (video) {
           // Direct Twitch embed prevents direct video access sometimes due to CORS
           // So we use a generic Alert if specific browser API fails
           showToast("PiP Mode requires direct stream access");
      } else {
          showToast("PiP not supported in this frame");
      }
  });

  fsBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) wrapper.requestFullscreen();
      else document.exitFullscreen();
  });

  volRange.addEventListener('input', (e) => { player.setVolume(parseFloat(e.target.value)); });

  // --- CUSTOM RIGHT CLICK MENU ---
  wrapper.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      ctxMenu.style.display = 'block';
      ctxMenu.style.left = e.pageX + 'px';
      ctxMenu.style.top = e.pageY + 'px';
  });
  document.addEventListener('click', () => ctxMenu.style.display = 'none');

  function copyLink() {
      navigator.clipboard.writeText(window.location.href);
      showToast("Link Copied!");
  }

  function showToast(text) {
      toast.innerText = text; toast.style.opacity = 1;
      setTimeout(() => toast.style.opacity = 0, 2000);
  }
</script>
</body>
</html>
