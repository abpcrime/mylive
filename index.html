<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>CricHD Cinematic Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <style>
        :root {
            --primary-color: #E50914;
            --glass-bg: rgba(20, 20, 20, 0.65); /* Thoda aur transparent kiya */
            --text-light: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Montserrat', sans-serif; background: #000; color: var(--text-light);
            height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Background Blur */
        .cinema-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1531415074968-036ba1b575da?q=80&w=2067&auto=format&fit=crop') no-repeat center center/cover;
            filter: blur(20px) brightness(0.3); transform: scale(1.1); z-index: -1;
        }

        /* Navbar */
        .navbar {
            position: absolute; top: 0; left: 0; width: 100%; padding: 20px 40px; 
            display: flex; justify-content: space-between; align-items: center;
            z-index: 50; transition: opacity 0.3s;
        }
        .brand { font-weight: 800; font-size: 1.5rem; letter-spacing: 2px; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .live-status {
            display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 0.8rem;
            background: rgba(229, 9, 20, 0.2); color: var(--primary-color); padding: 5px 12px; border-radius: 30px; border: 1px solid var(--primary-color);
        }
        .live-dot { width: 6px; height: 6px; background: var(--primary-color); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Player Container */
        .player-container {
            position: relative; width: 100%; max-width: 1100px; aspect-ratio: 16/9;
            background: #000; overflow: hidden; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border-radius: 12px;
        }
        /* Mobile Landscape Fix: Remove Border Radius to use full screen space */
        @media (max-width: 900px) and (orientation: landscape) {
            .player-container { max-width: 100%; height: 100vh; border-radius: 0; aspect-ratio: auto; }
            .navbar { padding: 10px 20px; } 
        }

        #twitch-player { width: 100%; height: 100%; }

        /* Offline Screen */
        #offline-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10,10,10,0.95); backdrop-filter: blur(10px);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10;
            text-align: center; padding: 20px;
        }
        .offline-logo-box { width: 80px; height: 80px; border-radius: 50%; padding: 4px; border: 2px solid var(--primary-color); margin-bottom: 15px; }
        .offline-logo-box img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .offline-title { font-size: 2rem; font-weight: 800; margin-bottom: 5px; }
        .offline-subtitle { font-size: 1rem; color: #aaa; margin-bottom: 20px; }
        
        .cta-buttons { display: flex; gap: 15px; }
        .cta-btn {
            text-decoration: none; padding: 10px 20px; border-radius: 50px; font-weight: 600; font-size: 0.85rem;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-secondary { border: 1px solid rgba(255,255,255,0.3); color: white; }
        .cta-btn svg { width: 16px; height: 16px; fill: currentColor; }

        /* --- CONTROLS OVERLAY (The Fix) --- */
        .controls-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 10px 20px 20px 20px; /* Bottom padding keeps it slightly up */
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            opacity: 0; /* Default Hidden */
            transition: opacity 0.3s ease; 
            z-index: 20;
            pointer-events: none; /* Mouse can pass through when hidden */
        }
        
        /* Class to show controls */
        .show-controls { opacity: 1; pointer-events: auto; }

        .controls-bar {
            display: flex; align-items: center; gap: 15px;
            background: var(--glass-bg); backdrop-filter: blur(8px);
            padding: 8px 20px; border-radius: 40px; 
            border: 1px solid rgba(255,255,255,0.1);
            width: fit-content; margin: 0 auto; /* Center the bar */
        }

        /* Mobile Landscape Optimization */
        @media (max-width: 900px) and (orientation: landscape) {
            .controls-overlay { padding-bottom: 10px; }
            .controls-bar {
                padding: 5px 15px; gap: 10px;
                background: rgba(0, 0, 0, 0.5); /* More transparent on mobile */
                width: 90%; max-width: 500px;
            }
            .navbar { opacity: 0; pointer-events: none; } /* Hide Top bar in landscape for full view */
            .show-controls .navbar { opacity: 1; } /* Show top bar only when tapped */
        }

        .icon-btn { background: none; border: none; color: #fff; cursor: pointer; padding: 5px; transition: 0.2s; display: flex; align-items: center; }
        .icon-btn:hover { color: var(--primary-color); transform: scale(1.1); }
        .icon-btn svg { width: 22px; height: 22px; fill: currentColor; }
        
        .vol-container { display: flex; align-items: center; gap: 5px; }
        input[type=range] { width: 60px; height: 3px; accent-color: var(--primary-color); cursor: pointer; }

    </style>
</head>
