<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>CricHD Player - Live Stream</title>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        .player-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16/9;
            border: 2px solid #333;
            background: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        #twitch-player { width: 100%; height: 100%; }

        /* --- OFFLINE SCREEN STYLES --- */
        #offline-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #2a2a2a 0%, #000000 90%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .signal-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Logo Circle */
        .brand-logo {
            width: 90px; height: 90px;
            background: #ffcc00; /* Yellow background incase image fails */
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            z-index: 5;
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.7);
            border: 3px solid #fff; overflow: hidden; position: relative;
            color: black; font-weight: bold; font-family: sans-serif;
        }

        .brand-logo img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* Animation Rings */
        .signal-ring {
            position: absolute; width: 100%; height: 100%;
            border: 2px solid rgba(255, 204, 0, 0.5); border-radius: 50%;
            opacity: 0; animation: ripple 2s infinite ease-out;
            top: 0; left: 0; box-sizing: border-box;
        }
        .signal-ring:nth-child(2) { animation-delay: 0.6s; }
        .signal-ring:nth-child(3) { animation-delay: 1.2s; }

        @keyframes ripple {
            0% { transform: scale(0.65); opacity: 1; border-width: 4px; }
            100% { transform: scale(1.8); opacity: 0; border-width: 0px; }
        }
        
        .engaging-font {
            font-family: "Arial Black", "Impact", sans-serif;
            font-size: 5vw; text-transform: uppercase; color: #fff;
            margin: 0; text-shadow: 0 3px 6px rgba(0,0,0,0.9);
        }

        .sub-text {
            font-family: sans-serif; font-size: 1.2vw; color: #ccc; margin-top: 5px; margin-bottom: 20px;
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* --- SOCIAL BUTTONS --- */
        .social-box {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-social {
            display: flex; align-items: center; gap: 8px;
            padding: 10px 20px; border-radius: 30px;
            text-decoration: none; font-weight: bold; font-size: 14px;
            color: white; transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-social:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        .btn-tg { background: linear-gradient(45deg, #0088cc, #005f8f); } 
        .btn-fb { background: linear-gradient(45deg, #1877F2, #105cb6); }

        .btn-social svg { width: 18px; height: 18px; fill: white; }

        /* Desktop Controls */
        .custom-controls {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0, 0, 0, 0.85); padding: 10px; box-sizing: border-box;
            display: flex; align-items: center; gap: 10px; z-index: 20;
            opacity: 0; transition: opacity 0.3s;
        }
        .player-container:hover .custom-controls { opacity: 1; }

        @media (max-width: 768px) {
            .custom-controls { opacity: 1; padding: 8px; }
            .engaging-font { font-size: 26px; } 
            .sub-text { font-size: 11px; }
            .signal-container { width: 100px; height: 100px; }
            .brand-logo { width: 70px; height: 70px; }
            button { padding: 5px 8px; font-size: 12px; }
            .btn-social { padding: 8px 15px; font-size: 12px; }
            .btn-social svg { width: 16px; height: 16px; }
        }

        button, select, input {
            background: #333; color: white; border: 1px solid #555;
            padding: 5px 10px; cursor: pointer; border-radius: 4px; font-size: 13px;
        }
        #statusText { margin-left: auto; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="player-container">
        <div id="offline-overlay">
            <div class="signal-container">
                
                <div class="brand-logo">
                    <img src="logo.png" alt="CRIC HD" onerror="this.style.display='none'; this.parentNode.innerText='CRIC HD'">
                </div>
                
                <div class="signal-ring"></div>
                <div class="signal-ring"></div>
            </div>
            
            <h1 class="engaging-font">Stream Offline</h1>
            <div class="sub-text">Join us for live updates</div>

            <div class="social-box">
                <a href="https://t.me/cric_hd_live" target="_blank" class="btn-social btn-tg">
                    <svg viewBox="0 0 24 24"><path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 11.944 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/></svg>
                    Telegram
                </a>

                <a href="https://www.facebook.com/profile.php?id=61585476940061" target="_blank" class="btn-social btn-fb">
                    <svg viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm3 8h-1.35c-.538 0-.65.221-.65.778V10h2l-.209 2H13v7h-3v-7H8v-2h2V7.692C10 5.923 10.931 5 13.029 5 13.82 5 14.654 5.163 15 5.25v2.75z"/></svg>
                    Facebook
                </a>
            </div>
        </div>

        <div id="twitch-player"></div>

        <div class="custom-controls">
            <button id="playBtn">Play</button>
            <button id="muteBtn">Unmute</button>
            <input type="range" id="volRange" min="0" max="1" step="0.1" value="0.5">
            <select id="qualitySelect"><option value="auto">Auto</option></select>
            <span id="statusText" style="color: #0f0;">Checking...</span>
        </div>
    </div>

    <script type="text/javascript">
      var options = {
        width: "100%", height: "100%", channel: "bccitv", 
        parent: ["abpcrime.github.io"], autoplay: true, muted: true, controls: false 
      };
      var player = new Twitch.Player("twitch-player", options);
      const playBtn = document.getElementById('playBtn');
      const muteBtn = document.getElementById('muteBtn');
      const volRange = document.getElementById('volRange');
      const qualitySelect = document.getElementById('qualitySelect');
      const statusText = document.getElementById('statusText');
      const offlineOverlay = document.getElementById('offline-overlay');

      player.addEventListener(Twitch.Player.READY, () => {
          player.setVolume(0.5); 
          var qualities = player.getQualities();
          qualities.forEach(q => {
              var opt = document.createElement('option');
              opt.value = q.group; opt.text = q.name; qualitySelect.appendChild(opt);
          });
      });

      player.addEventListener(Twitch.Player.ONLINE, () => {
          statusText.innerText = "â— LIVE"; statusText.style.color = "red";
          offlineOverlay.style.display = "none";
      });

      player.addEventListener(Twitch.Player.OFFLINE, () => {
          statusText.innerText = "OFFLINE"; statusText.style.color = "#ffcc00";
          offlineOverlay.style.display = "flex";
      });

      playBtn.addEventListener('click', () => {
          if (player.isPaused()) { player.play(); playBtn.innerText = "Pause"; } 
          else { player.pause(); playBtn.innerText = "Play"; }
      });
      muteBtn.addEventListener('click', () => {
          if (player.getMuted()) { player.setMuted(false); muteBtn.innerText = "Mute"; } 
          else { player.setMuted(true); muteBtn.innerText = "Unmute"; }
      });
      volRange.addEventListener('input', (e) => { player.setVolume(parseFloat(e.target.value)); });
      qualitySelect.addEventListener('change', (e) => { player.setQuality(e.target.value); });
    </script>
</body>
</html>
