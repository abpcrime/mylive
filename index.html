<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCCITV Live - HD Player</title>
    <style>
        /* Pura page black aur clean rakhne ke liye */
        body { 
            margin: 0; 
            padding: 0;
            background-color: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* Is container se bahar ka hissa (Logo) dikhega nahi */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 1000px; /* Aap ise apne hisaab se badha sakte hain */
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border: 1px solid #222;
            background: #000;
        }

        /* Player ko zoom karna taaki logo boundary se bahar chala jaye */
        iframe {
            position: absolute;
            top: -40px;    /* Upar se hide karne ke liye */
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 85px); /* Niche ke logo aur controls ko frame se bahar nikalne ke liye */
            border: none;
        }

        /* Invisible layer taaki twitch ke icons par click na ho */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 85%;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <div class="overlay"></div>
        <iframe
            src="https://player.twitch.tv/?channel=bccitv&parent=abpcrime.github.io&autoplay=true&muted=false"
            allowfullscreen="true">
        </iframe>
    </div>

</body>
</html>
