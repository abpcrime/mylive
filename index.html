<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>CricHD Player - Mobile Ready</title>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        .player-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16/9;
            border: 2px solid #333;
            background: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        #twitch-player {
            width: 100%;
            height: 100%;
        }

        /* --- UPDATED OFFLINE SCREEN STYLES --- */
        #offline-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%); /* Premium dark gradient */
            display: none; /* Initially hidden, script controls this */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Signal Animation Container */
        .signal-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center Dot */
        .signal-dot {
            width: 15px;
            height: 15px;
            background-color: #ffcc00;
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 10px #ffcc00;
        }

        /* Ripple Rings */
        .signal-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 204, 0, 0.5);
            border-radius: 50%;
            opacity: 0;
            animation: ripple 2s infinite ease-out;
        }

        .signal-ring:nth-child(2) { animation-delay: 0.5s; }
        .signal-ring:nth-child(3) { animation-delay: 1s; }

        @keyframes ripple {
            0% { transform: scale(0.1); opacity: 1; border-width: 3px; }
            100% { transform: scale(1.5); opacity: 0; border-width: 0px; }
        }
        
        .engaging-font {
            font-family: "Arial Black", "Impact", sans-serif;
            font-size: 5vw; 
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 1px;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .sub-text {
            font-family: sans-serif;
            font-size: 1.2vw;
            color: #aaa;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Desktop Default Controls */
        .custom-controls {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 20;
            opacity: 0; 
            transition: opacity 0.3s;
            border-top: 1px solid #333;
        }

        .player-container:hover .custom-controls { opacity: 1; }

        /* --- MOBILE FIXES --- */
        @media (max-width: 768px) {
            .custom-controls {
                opacity: 1; 
                padding: 8px;
            }
            .engaging-font { font-size: 24px; } 
            .sub-text { font-size: 12px; }
            .signal-container { width: 60px; height: 60px; margin-bottom: 15px; }
            button { padding: 5px 8px; font-size: 12px; }
        }

        button, select, input {
            background: #333; color: white; border: 1px solid #555;
            padding: 5px 10px; cursor: pointer; border-radius: 4px;
            font-size: 13px;
        }
        button:hover { background: #ffcc00; color: black; border-color: #ffcc00; }
        input[type=range] { width: 60px; accent-color: #ffcc00; }
        
        /* Highlight Status */
        #statusText { margin-left: auto; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="player-container">
        <div id="offline-overlay">
            <div class="signal-container">
                <div class="signal-dot"></div>
                <div class="signal-ring"></div>
                <div class="signal-ring"></div>
                <div class="signal-ring"></div>
            </div>
            <h1 class="engaging-font">Stream Starting Soon</h1>
            <div class="sub-text">Waiting for Live Signal...</div>
        </div>

        <div id="twitch-player"></div>

        <div class="custom-controls">
            <button id="playBtn">Play</button>
            <button id="muteBtn">Unmute</button>
            <input type="range" id="volRange" min="0" max="1" step="0.1" value="0.5">
            <select id="qualitySelect">
                <option value="auto">Auto</option>
            </select>
            <span id="statusText" style="color: #0f0;">Checking...</span>
        </div>
    </div>

    <script type="text/javascript">
      var options = {
        width: "100%",
        height: "100%",
        channel: "bccitv", 
        parent: ["abpcrime.github.io"],
        autoplay: true,
        muted: true, 
        controls: false 
      };

      var player = new Twitch.Player("twitch-player", options);
      
      const playBtn = document.getElementById('playBtn');
      const muteBtn = document.getElementById('muteBtn');
      const volRange = document.getElementById('volRange');
      const qualitySelect = document.getElementById('qualitySelect');
      const statusText = document.getElementById('statusText');
      const offlineOverlay = document.getElementById('offline-overlay');

      player.addEventListener(Twitch.Player.READY, () => {
          player.setVolume(0.5); 
          var qualities = player.getQualities();
          qualities.forEach(q => {
              var opt = document.createElement('option');
              opt.value = q.group;
              opt.text = q.name;
              qualitySelect.appendChild(opt);
          });
      });

      player.addEventListener(Twitch.Player.ONLINE, () => {
          statusText.innerText = "â— LIVE NOW";
          statusText.style.color = "#ff0000"; /* Bright Red for LIVE */
          statusText.style.textShadow = "0 0 5px red";
          offlineOverlay.style.display = "none";
      });

      player.addEventListener(Twitch.Player.OFFLINE, () => {
          statusText.innerText = "STANDBY";
          statusText.style.color = "#ffcc00";
          statusText.style.textShadow = "none";
          offlineOverlay.style.display = "flex";
      });

      playBtn.addEventListener('click', () => {
          if (player.isPaused()) { player.play(); playBtn.innerText = "Pause"; } 
          else { player.pause(); playBtn.innerText = "Play"; }
      });

      muteBtn.addEventListener('click', () => {
          if (player.getMuted()) { player.setMuted(false); muteBtn.innerText = "Mute"; } 
          else { player.setMuted(true); muteBtn.innerText = "Unmute"; }
      });

      volRange.addEventListener('input', (e) => { player.setVolume(parseFloat(e.target.value)); });
      qualitySelect.addEventListener('change', (e) => { player.setQuality(e.target.value); });
    </script>
</body>
</html>
