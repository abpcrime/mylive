<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>CricHD Super Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <style>
        /* --- CORE STYLES --- */
        body { 
            margin: 0; background: #050505; color: white; 
            font-family: 'Exo 2', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden; 
            user-select: none; /* Text selection disabled */
        }
        
        .player-wrapper {
            position: relative; width: 100%; max-width: 950px; aspect-ratio: 16/9;
            background: #000; border-radius: 12px;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            overflow: hidden;
            border: 1px solid #333;
        }

        .player-container { position: relative; width: 100%; height: 100%; background: #000; }
        #twitch-player { width: 100%; height: 100%; }

        /* --- WATERMARK (New) --- */
        .watermark {
            position: absolute; top: 15px; right: 20px;
            width: 50px; height: 50px;
            opacity: 0.5; /* Semi-transparent */
            z-index: 15; pointer-events: none; /* Click through */
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.8));
        }
        .watermark img { width: 100%; height: 100%; object-fit: contain; }

        /* --- OFFLINE SCREEN --- */
        #offline-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 90%);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; padding: 20px; text-align: center;
        }

        .brand-logo {
            width: 90px; height: 90px;
            background: #000; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
            border: 3px solid #fff; overflow: hidden; margin-bottom: 15px;
        }
        .brand-logo img { width: 100%; height: 100%; object-fit: cover; }

        .status-title { font-size: 2.5rem; font-weight: 700; text-transform: uppercase; margin: 0; color: #fff; }
        .status-sub { color: #aaa; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }

        /* Social Buttons */
        .social-box { display: flex; gap: 15px; }
        .btn-social {
            display: flex; align-items: center; gap: 8px; padding: 10px 20px;
            border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 14px;
            color: white; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1); transition: 0.3s;
        }
        .btn-social:hover { background: #fff; color: #000; transform: translateY(-3px); }
        .btn-social svg { width: 18px; height: 18px; fill: currentColor; }
        
        /* --- GLASS CONTROLS --- */
        .controls-bar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 55px;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(8px);
            display: flex; align-items: center; padding: 0 15px;
            box-sizing: border-box; gap: 15px; z-index: 20;
            opacity: 0; transition: opacity 0.3s; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .player-container:hover .controls-bar { opacity: 1; }

        .icon-btn {
            background: none; border: none; color: #ccc; cursor: pointer;
            padding: 5px; display: flex; align-items: center; transition: 0.2s;
        }
        .icon-btn:hover { color: #ffcc00; transform: scale(1.1); }
        .icon-btn svg { width: 24px; height: 24px; fill: currentColor; }

        /* Special Report Button */
        .report-btn {
            margin-left: auto; font-size: 12px; color: #ff4444; 
            border: 1px solid #ff4444; padding: 4px 10px; border-radius: 4px;
            text-decoration: none; font-weight: bold; transition: 0.2s;
            display: flex; align-items: center; gap: 5px;
        }
        .report-btn:hover { background: #ff4444; color: white; }

        input[type=range] { width: 80px; accent-color: #ffcc00; height: 4px; cursor: pointer; }
        .quality-sel { background: #222; color: #fff; border: 1px solid #444; padding: 3px 8px; border-radius: 4px; cursor: pointer; }

        /* Ticker */
        .news-ticker {
            position: absolute; bottom: 55px; left: 0; width: 100%;
            background: rgba(0, 0, 0, 0.7); color: #ffcc00; padding: 5px 0;
            overflow: hidden; white-space: nowrap; font-size: 13px; font-weight: bold;
        }
        .ticker-content { display: inline-block; padding-left: 100%; animation: ticker 25s linear infinite; }
        @keyframes ticker { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        /* Loader */
        #loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,204,0,0.3); border-top-color: #ffcc00; border-radius: 50%; animation: spin 1s infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .controls-bar { opacity: 1; padding: 0 10px; height: 50px; gap: 10px; }
            .brand-logo { width: 70px; height: 70px; }
            .status-title { font-size: 1.8rem; }
            .report-btn span { display: none; } /* Mobile pe sirf icon */
            .news-ticker { bottom: 50px; font-size: 11px; }
        }
    </style>
</head>
<body oncontextmenu="return false;"> <div class="player-wrapper">
    <div class="player-container" id="container">
        
        <div class="watermark">
            <img src="https://lh3.googleusercontent.com/d/1XTp_aF5GuHgqbPEhUQVE8SJwBXs4YUQ8" alt="Watermark">
        </div>

        <div id="loader"><div class="spinner"></div></div>

        <div id="offline-overlay">
            <div class="brand-logo">
                <img src="https://lh3.googleusercontent.com/d/1XTp_aF5GuHgqbPEhUQVE8SJwBXs4YUQ8" alt="Logo">
            </div>
            <h1 class="status-title">Stream Offline</h1>
            <div class="status-sub">Please wait for the broadcast</div>

            <div class="social-box">
                <a href="https://t.me/cric_hd_live" target="_blank" class="btn-social">
                    <svg viewBox="0 0 24 24"><path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 11.944 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/></svg> Telegram
                </a>
                <a href="https://www.facebook.com/profile.php?id=61585476940061" target="_blank" class="btn-social">
                    <svg viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm3 8h-1.35c-.538 0-.65.221-.65.778V10h2l-.209 2H13v7h-3v-7H8v-2h2V7.692C10 5.923 10.931 5 13.029 5 13.82 5 14.654 5.163 15 5.25v2.75z"/></svg> Facebook
                </a>
            </div>

            <div class="news-ticker">
                <div class="ticker-content">
                    ⚠ NOTE: Press 'Space' to Play/Pause • Press 'F' for Fullscreen • Join Telegram for Backup Links!
                </div>
            </div>
        </div>

        <div id="twitch-player"></div>

        <div class="controls-bar">
            <button id="playBtn" class="icon-btn">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
            
            <button id="muteBtn" class="icon-btn">
                <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
            </button>
            
            <input type="range" id="volRange" min="0" max="1" step="0.1" value="0.5">

            <button id="reloadBtn" class="icon-btn" title="Reload Stream">
                <svg viewBox="0 0 24 24"><path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-8 3.58-8 8s3.58 8 8 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
            </button>

            <select id="qualitySelect" class="quality-sel"><option value="auto">Auto</option></select>

            <a href="https://t.me/cric_hd_live" target="_blank" class="report-btn" title="Report Issue">
                <span>⚠ REPORT</span>
                <svg viewBox="0 0 24 24" style="width:16px;height:16px;fill:currentColor;"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
            </a>

            <button id="fsBtn" class="icon-btn">
                <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
            </button>
        </div>
    </div>
</div>

<script type="text/javascript">
  var options = {
    width: "100%", height: "100%", channel: "bccitv", 
    parent: ["abpcrime.github.io"], autoplay: true, muted: true, controls: false 
  };
  var player = new Twitch.Player("twitch-player", options);
  
  const playBtn = document.getElementById('playBtn');
  const muteBtn = document.getElementById('muteBtn');
  const reloadBtn = document.getElementById('reloadBtn');
  const fsBtn = document.getElementById('fsBtn');
  const volRange = document.getElementById('volRange');
  const qualitySelect = document.getElementById('qualitySelect');
  const offlineOverlay = document.getElementById('offline-overlay');
  const loader = document.getElementById('loader');
  const container = document.getElementById('container');

  // Icons
  const iconPlay = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
  const iconPause = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
  const iconMute = '<svg viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>';
  const iconUnmute = '<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>';

  // 2. KEYBOARD SHORTCUTS (HOTKEYS)
  document.addEventListener('keydown', (e) => {
      // Spacebar for Play/Pause
      if (e.code === 'Space') {
          e.preventDefault(); // Scroll hone se roke
          if (player.isPaused()) { player.play(); playBtn.innerHTML = iconPause; } 
          else { player.pause(); playBtn.innerHTML = iconPlay; }
      }
      // 'F' for Fullscreen
      if (e.key === 'f' || e.key === 'F') {
          toggleFullscreen();
      }
      // 'M' for Mute
      if (e.key === 'm' || e.key === 'M') {
          if (player.getMuted()) { player.setMuted(false); muteBtn.innerHTML = iconUnmute; } 
          else { player.setMuted(true); muteBtn.innerHTML = iconMute; }
      }
  });

  player.addEventListener(Twitch.Player.READY, () => {
      player.setVolume(0.5); 
      loader.style.display = 'none';
      var qualities = player.getQualities();
      qualities.forEach(q => {
          var opt = document.createElement('option');
          opt.value = q.group; opt.text = q.name; qualitySelect.appendChild(opt);
      });
  });

  player.addEventListener(Twitch.Player.ONLINE, () => { offlineOverlay.style.display = "none"; });
  player.addEventListener(Twitch.Player.OFFLINE, () => { offlineOverlay.style.display = "flex"; });

  playBtn.addEventListener('click', () => {
      if (player.isPaused()) { player.play(); playBtn.innerHTML = iconPause; } 
      else { player.pause(); playBtn.innerHTML = iconPlay; }
  });

  muteBtn.addEventListener('click', () => {
      if (player.getMuted()) { player.setMuted(false); muteBtn.innerHTML = iconUnmute; } 
      else { player.setMuted(true); muteBtn.innerHTML = iconMute; }
  });

  reloadBtn.addEventListener('click', () => {
      const currentChannel = player.getChannel();
      player.setChannel(currentChannel);
  });

  function toggleFullscreen() {
      if (!document.fullscreenElement) {
          container.requestFullscreen().catch(err => { console.log(err); });
      } else { document.exitFullscreen(); }
  }

  fsBtn.addEventListener('click', toggleFullscreen);
  volRange.addEventListener('input', (e) => { player.setVolume(parseFloat(e.target.value)); });
  qualitySelect.addEventListener('change', (e) => { player.setQuality(e.target.value); });
</script>
</body>
</html>
